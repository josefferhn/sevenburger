	<nav class="navbar">

		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link back"><span class="material-icons">chevron_left</span></a>
			</div>
			<div class="title">Tarjetas</div>
			<div class="right">
				<a href="#" class="link panel-open" data-panel="left"><span class="material-icons">menu</span></a>
			</div>
		</div>
	</nav>
	
	
	<section class="page-content">
	
		<h2 class="block-title block-title-large">Tarjetas</h2>
	
		<!-- Aquí va el código del swipe (similar al home) -->
		<section id="carousel" class="block">

				<div class="swiper-container swiper-init" data-speed="400" data-space-between="10" data-slides-per-view="1">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="img/slide-1.jpg" alt="" class="img-fluid">
						</div>
						<div class="swiper-slide">
							<img src="img/slide-2.jpg" alt="" class="img-fluid">
						</div>
						<div class="swiper-slide">
							<img src="img/slide-3.jpg" alt="" class="img-fluid">
						</div>
					</div>
				</div>

        </section>
		
		<div class="block">
		
		
			<form class="list form-list" id="form-tarjetas">
				
				<ul>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Número de Tarjeta</div>
						  <div class="item-input-wrap">
							<input type="number" name="tarjeta" placeholder="**** **** **** 1234">
						  </div>
						</div>
					  </div>
					</li>	
					<li>
						<div class="row">
						
							<article class="col">
								<div class="item-content item-input">
									<div class="item-inner">
									  <div class="item-title item-label">Válido Hasta</div>
									  <div class="item-input-wrap">
										<input type="date" name="fecha" placeholder="16/24">
									  </div>
									</div>
								</div>
							</article>
							
							<article class="col">
								<div class="item-content item-input">
									<div class="item-inner">
									  <div class="item-title item-label">CVV</div>
									  <div class="item-input-wrap">
										<input type="password" name="cvv" placeholder="****">
									  </div>
									</div>
								</div>
							</article>
						
						</div>
					  
					</li>	
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Nombre</div>
						  <div class="item-input-wrap">
							<input type="text" name="nombre" placeholder="Ana Lucía López">
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Comentario</div>
						  <div class="item-input-wrap">
							<textarea name="comentario" placeholder="Comentario"></textarea>
						  </div>
						</div>
					  </div>
					</li>
				</ul>
				
			</form>
			
			<button type="submit" class="button button-fill">Editar</button>
			
		</div>
		
	</section>


</section>
